<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Joshua Bourgeot</title>
    <style>
        :root {
            --bg0: #282828;
            --bg1: #3c3836;
            --fg0: #fbf1c7;
            --fg1: #ebdbb2;
            --yellow: #d79921;
            --blue: #458588;
            --aqua: #689d6a;
            --green: #98971a;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg0);
            color: var(--fg0);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5em;
            color: var(--yellow);
            text-align: center;
            margin-bottom: 30px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-box {
            background-color: var(--bg1);
            border-radius: 5px;
            padding: 20px;
            text-decoration: none;
            color: var(--fg0);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .project-box h2 {
            color: var(--yellow);
            margin-top: 0;
        }
        .project-box p {
            color: var(--fg1);
        }
        .project-box:nth-child(2n) {
            background-color: var(--blue);
        }
        .project-box:nth-child(3n) {
            background-color: var(--aqua);
        }
        .project-box:nth-child(4n) {
            background-color: var(--green);
        }
        nav {
            text-align: center;
            margin-top: 40px;
        }
        nav a {
            color: var(--fg0);
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: var(--yellow);
            color: var(--bg0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="projects-grid">
            <a href="#project1" class="project-box">
                <h2>Project 1</h2>
                <p>Short description of Project 1. Click to learn more.</p>
            </a>
            <a href="#project2" class="project-box">
                <h2>Project 2</h2>
                <p>Short description of Project 2. Click to learn more.</p>
            </a>
            <a href="#project3" class="project-box">
                <h2>Project 3</h2>
                <p>Short description of Project 3. Click to learn more.</p>
            </a>
            <a href="#project4" class="project-box">
                <h2>Project 4</h2>
                <p>Short description of Project 4. Click to learn more.</p>
            </a>
            <!-- Add more project boxes as needed -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</body>
</html>
